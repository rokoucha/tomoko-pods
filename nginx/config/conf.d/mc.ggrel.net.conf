server {
    listen 80;
    listen [::]:80;
    server_name mc.ggrel.net;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mc.ggrel.net;

    ssl_certificate /certificates/live/mc.ggrel.net/fullchain.pem;
    ssl_certificate_key /certificates/live/mc.ggrel.net/privkey.pem;
    ssl_trusted_certificate /certificates/live/mc.ggrel.net/fullchain.pem;

    location / {
        return 200 'Minecraft';
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name ml.mc.ggrel.net;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ml.mc.ggrel.net;

    ssl_certificate /certificates/live/mc.ggrel.net/fullchain.pem;
    ssl_certificate_key /certificates/live/mc.ggrel.net/privkey.pem;
    ssl_trusted_certificate /certificates/live/mc.ggrel.net/fullchain.pem;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_pass http://172.16.2.11:58123;
    }
}
